<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- Tworzenie znacznika "image" - img
         Od razu pojawią się 2 atrybuty do wypełnienia "src" (gdzie wpiszemy ścieżkę do obrazu - img.jpg)
         i "alt" (wpisane "Obraz") -->
    <img src="img.jpg", alt="Obraz">  <!-- Przykład na znacznik typu "empty tag", w którym nie ma zamknięcia -->
    <!-- Powyższy przykład to zamieszczenie obrazu, który już posiadamy
         Można również zamieszczać obraz bezpośrednio z sieci. Wystarczy przekopiować adres tego obrazu i zamieścić go
         w atrybucie "src" -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/640px-HTML5_logo_and_wordmark.svg.png" alt="HTML">
    <!-- Nie da się złamać linii w adresie linku, ponieważ w HTML-u nie funkcjonuje konkatenacja. -->
</body>
</html>
