<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      // IF
      let n = 1;
      if (n > 0) {
        console.log('Jest większa od zera')
      }


      n = 0
      if (n > 0) {
        console.log('Jest większa od zera');
      } else if (n == 0) {
        console.log('Jest równe 0');
      } else {
          console.log('Jest mniejsze lub równe zero');
      }


      let m = 1

      switch (m) {
        case 1:
          console.log('Jest równe 1');
          break;
        case 2:
          console.log('Jest równe 2');
          break;
        default:
          console.log('Żadne z rozwiązań');
          break;
      }


      // PĘTLA FOR
      for (let i = 0; i < 10; i++) {
        console.log(i)
      }

      let array = [1, 10, 30, 50];

      for (let e of array) {
        console.log(e);
      }


      // WHILE
      let p = 10

      while (p < 15) {
        console.log('Wykonanie pętli while');
        p++; // postincrementacja, aby pętla zatrzymała się w którymś momencie
      }

      let o = 20;

      do {
        console.log('Wywołanie pętli do while');
      } while (o > 30);

    </script>
</head>

</body>
</html>
