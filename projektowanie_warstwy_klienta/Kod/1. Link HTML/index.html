<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- Tworzenie nowego znacznika, który będzie odnośnikiem (a-anchor) -->
    <a href="https://google.com"> Link do strony google </a> <br>
    <!-- | href="https://google.com" | Zrobimy przeniesienie do strony Google
         | Link do strony google | - to jest ZAWARTOŚĆ ZNACZNIKA <a></a> -->

    <a href="second.html"> Link do second.html </a> <br>
    <!-- | href="second.html" | - drugi plik, do którego będzie można przenosić się z pliku index.html
         index.html ==> second.html -->

    <a href="https://google.com" target="_blank"> Link otwierający się w nowej karcie </a>
    <!-- Link nie będzie zmieniał ścieżki, tylko otworzy się nowa karta w przeglądarce i tam zostanie wyświetlona
         zawartość z tego linku.

         Żeby to zadziałało trzeba dodać atrybut "target" i wykorzystanie opcji "_blank".
         Domyślnie wartość atrybutu "target" jest ustawiona na "self", który otwiera link w tej samej karcie. -->
</body>
</html>
