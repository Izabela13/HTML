<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

    // 'notacja literałów'
    let person = {
      firstName: 'Jan',
      lastName: 'Kowalski',
      introduce: function () {
        console.log('Nazywam się ' + this.firstName + ' ' + this.lastName);
      }
    }

    person.introduce();

    person.firstName = 'Adam';
    person.introduce();



    // 'notacja konstruktora'
    function Car(brand, model) {
      this.brand = brand + '<---';
      this.model = model;

      this.showDetails = function () {
        console.log('Car: ' + this.brand + ' ' + this.model)
      };
    }

    let fiat = new Car('Fiat', '126p');
    fiat.showDetails();



    // 'notacja konstruktora'
    class House {
        constructor(windows, doors) {
            this.windows = windows;
            this.doors = doors;
        }

        showDetails() {
            console.log('Dom ma ' + this.windows + ' okien ' + this.doors + ' drzwi.');
        }
    }

    let house = new House(5, 2);
    house.showDetails();


    </script>
</head>

</body>
</html>
