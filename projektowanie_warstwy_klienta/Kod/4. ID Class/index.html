<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!-- Tekst "Jakiś tekst" będzie identyfikowany pod id="text-one"
         Tekst "Jakiś tekst 2" będzie identyfikowany pod id="text-two"
         Żeby przyspieszyć wpisywanie: p#[nazwa_id] -->

    <p id="text-one"> Jakiś tekst </p>
    <p id="text-two"> Jakiś tekst 2 </p>

    <!-- Znaczniki, które będą miały atrybut "class"
         Żeby przyspieszyć wpisywanie znacznika z klasą: p.[nazwa_klasy] -->
    <p class="text"> Jakiś tekst </p>
    <p class="text"> Jakiś tekst </p>
    <p class="text text-bold"> Jakiś tekst </p>

</body>
</html>
