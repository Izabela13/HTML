<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
      p {
        color: red;
      }

      strong {
        color: blue;
      }

      em {
        color: yellow;
      }
    </style>

</head>
<body>

  <p> <!-- Rodzic -->
    Wewnąrz elementu p
    <strong> <!-- Dziecko elementu "p" -->
      Wewnąrz elementu strong
        <em> Element HTML </em> <!-- Dziecko elementu "strong", potomek elementu "p" -->
    </strong>
  </p>

</body>
</html>
